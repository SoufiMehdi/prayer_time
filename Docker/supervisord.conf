[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0

[program:messenger-consume]
command=php /var/www/html/bin/console messenger:consume async --time-limit=3600 --memory-limit=256M -vv
process_name=%(program_name)s_%(process_num)02d
numprocs=2
autostart=true
autorestart=true
startsecs=0
stopwaitsecs=3600
stopasgroup=true
user=www-data
priority=20
stdout_logfile=/var/www/html/var/log/messenger.log
stderr_logfile=/var/www/html/var/log/messenger_error.log

[program:scheduler]
command=php /var/www/html/bin/console scheduler:consume -vv
process_name=%(program_name)s
numprocs=1
autostart=true
autorestart=true
startsecs=0
stopasgroup=true
user=www-data
priority=30
stdout_logfile=/var/www/html/var/log/scheduler.log
stderr_logfile=/var/www/html/var/log/scheduler_error.log
